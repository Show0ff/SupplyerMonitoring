<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Изменение пользователя</title>
  <<base href="/" />
  <!-- Font Awesome -->
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet"
  />
  <!-- MDB -->
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.css"
          rel="stylesheet"
  />
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<hr class="hr"/>
<div style="text-align: center">
  <h1>Изменить данные пользователя</h1>
</div>
<hr class="hr"/>
<form th:action="@{/admin/users/{userId}(userId=${user.id})}" th:object="${user}" method="post">
  <div>
    <label for="login">Логин</label>
    <input type="text" th:field="*{login}" id="login" required>
  </div>
  <div>
    <label for="firstName">Имя</label>
    <input type="text" th:field="*{firstName}" id="firstName" required>
  </div>
  <div>
    <label for="surname">Фамилия</label>
    <input type="text" th:field="*{surname}" id="surname" required>
  </div>
  <div>
    <label for="patronymic">Отчество</label>
    <input type="text" th:field="*{patronymic}" id="patronymic">
  </div>

  <div>
    <label for="role">Роль:</label>
    <select th:field="*{role}" id="role">
      <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
    </select>
  </div>

  <div>
    <button class="btn btn-primary shadow-1" type="submit">Обновить</button>
  </div>
</form>

<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.js"
></script>
</body>
</html>
