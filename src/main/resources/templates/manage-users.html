<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Управление пользователя</title>
    <!--    <link rel="stylesheet" href="../static/css/styles.css">-->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.css"
            rel="stylesheet"
    />
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>
<hr class="hr"/>
<div class="container">
    <div style="text-align: center">
        <h1>Управление пользователями</h1>
    </div>
    <hr class="hr"/>
    <h2>Создать нового пользователя</h2>
    <form th:action="@{/admin/users}" th:object="${newUser}" method="post">
        <div class="form-group">
            <label for="userName">Имя пользователя:</label>
            <input type="text" id="userName" th:field="*{userName}" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input id="password" th:field="*{password}" required>
        </div>
        <div class="form-group">
            <label for="role">Роль:</label>
            <select class="select" id="role" th:field="*{role}">
                <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
            </select>
        </div>
        <button class="btn btn-primary shadow-0" type="submit">Создать пользователя</button>
    </form>
    <hr class="hr"/>
    <h3>Список всех пользователей: </h3>
    <table class="table">
        <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>Имя пользователя</th>
            <th>Роль</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.userName}"></td>
            <td th:text="${user.role}"></td>
            <td>
                <a th:href="@{/admin/users/{id}(id=${user.id})}">Изменить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.js"
></script>

</body>
</html>
