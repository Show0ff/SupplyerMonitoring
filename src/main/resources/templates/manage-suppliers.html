<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Управление поставщиками</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.css"
            rel="stylesheet"
    />

</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<hr class="hr"/>
<div class="container">
    <div style="text-align: center">
        <h1>Управление поставщиками</h1>
    </div>
    <hr class="hr"/>
    <h2>Создать нового поставщика</h2>
    <form th:action="@{/manage-suppliers}" th:object="${newSupplier}" method="post">
        <div class="form-group">
            <label for="name">Название:</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="price">Цена:</label>
            <input type="text" placeholder="Пример: 10000" id="price" th:field="*{price}" required>
        </div>
        <div class="form-group">
            <label for="deliverySpeed">Скорость доставки:</label>
            <input type="text" placeholder="Пример: 4 дня/недели/месяца" id="deliverySpeed" th:field="*{deliverySpeed}"
                   required>
        </div>
        <div class="form-group">
            <label for="rating">Рейтинг:</label>
            <input type="text" placeholder="Пример: 4.5" id="rating" th:field="*{rating}" required>
        </div>
        <div class="form-group">
            <label for="comment">Комментарий:</label>
            <input type="text" id="comment" th:field="*{comment}" required>
        </div>
        <button class="btn btn-primary" type="submit">Добавить поставщика</button>
    </form>
    <hr class="hr"/>
    <h2>Список всех поставщиков</h2>
    <hr class="hr"/>
    <table class="table">
        <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Цена</th>
            <th>Скорость доставки:</th>
            <th>Рейтинг</th>
            <th>Комментарий</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="supplier : ${suppliers}">
            <td th:text="${supplier.id}"></td>
            <td th:text="${supplier.name}"></td>
            <td th:text="${supplier.price}"></td>
            <td th:text="${supplier.deliverySpeed}"></td>
            <td th:text="${supplier.rating}"></td>
            <td th:text="${supplier.comment}"></td>
            <td>
                <form th:action="@{/manage-suppliers/delete/{id}(id=${supplier.id})}" method="post">
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.js"
></script>
</body>
</html>
